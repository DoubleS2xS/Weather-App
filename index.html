<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="search" class="search-bar" placeholder="Enter city name" spellcheck="false">
        <button class="search-button"> <img src="images/search.png" alt="search-icon" class="search-icon"> </button>
    </div>
    <div class="weather">
      <img src="images/rain.png" alt="weather-icon" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city-name">Astana</h2>
      <div class="details">
          <div class="humidity">
              <img src="images/humidity.png" alt="humidity-icon" class="humidity-icon">
              <div class="humidity-details">
                  <p class="humidity-percentage">50%</p>
                  <p>Humidity</p>
              </div>
          </div>
          <div class="wind">
            <img src="images/wind.png" alt="wind-icon" class="wind-icon">
              <div class="wind-details">
                    <p class="wind-speed">15km/h</p>
                    <p>Wind Speed</p>
             </div>
      </div>
    </div>
   </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
